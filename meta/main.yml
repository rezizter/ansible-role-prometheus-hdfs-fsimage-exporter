---
galaxy_info:
  role_name: prometheus_hdfs_fsimage_exporter
  author: Richard Gibert
  company: Gibert.ca
  description: Installs a HDFS FSImage exporter for Prometheus
  license: GPLv3
  min_ansible_version: 2.2
  platforms:
    - name: EL
      versions:
        - 6
        - 7
    - name: Ubuntu
      versions:
        - bionic
        - eoan
        - trusty
        - xenial
  galaxy_tags:
    - prometheus
    - hdfsfsimageexporter
    - prometheushdfsfsimagexporter
dependencies:
  - role: rgibert.single_binary_service
    version: 1.1.2
    single_binary_service_checksum: "{{ prometheus_hdfs_fsimage_exporter_checksum }}"
    single_binary_service_dl_url: "{{ prometheus_hdfs_fsimage_exporter_dl_url }}"
    single_binary_service_group: "{{ prometheus_hdfs_fsimage_exporter_group }}"
    single_binary_service_name: prometheus_hdfs_fsimage_exporter
    single_binary_service_start_cmd: "{{ single_binary_service_share_path }}/{{ single_binary_service_name }}.sh start"
    single_binary_service_stop_cmd: "{{ single_binary_service_share_path }}/{{ single_binary_service_name }}.sh stop"
    single_binary_service_user: "{{ prometheus_hdfs_fsimage_exporter_user }}"
    single_binary_service_version: "{{ prometheus_hdfs_fsimage_exporter_version }}"
    tag:
      - prometheus_hdfs_fsimage_exporter
